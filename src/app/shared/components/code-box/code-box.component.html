<div class="code-container">
  <div class="viewer-header">
    <span class="title">
      <ng-content select="[lc-title]"></ng-content>
    </span>
    <span class="buttons">
      <button
        mat-icon-button
        aria-label="Code example button"
        (click)="toogleCodeShowed()"
      >
        <mat-icon>code</mat-icon>
      </button>
    </span>
  </div>
  <div class="viewer-content">
    <mat-tab-group
      *ngIf="codeShowed"
      dynamicHeight
      mat-stretch-tabs="false"
      mat-align-tabs="start"
    >
      <mat-tab *ngFor="let codeModel of codeModels" [label]="codeModel.label">
        <pre><code [highlight]="codeModel.code" [languages]="[codeModel.language]"></code></pre>
      </mat-tab>
    </mat-tab-group>
    <mat-divider></mat-divider>
    <ng-content select="[lc-content]"></ng-content>
  </div>
</div>
