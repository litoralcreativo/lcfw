<table mat-table [dataSource]="dataSource">
  <ng-container
    *ngFor="let column of this.columns"
    [matColumnDef]="column.property"
  >
    <th
      mat-header-cell
      *matHeaderCellDef
      [ngStyle]="column.definition.headerStyle"
    >
      {{ column.definition.label }}
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      [ngStyle]="column.definition.dataStyle"
    >
      {{ element[column.property] }}
    </td>
    <td mat-footer-cell *matFooterCellDef>{{ 0 }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
  <div *ngIf="hasFooter">
    <tr mat-footer-row *matFooterRowDef="columnNames"></tr>
  </div>
</table>
